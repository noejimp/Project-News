  <nav class="navbar navbar-toggleable-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="home">My News Feed</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <button class='btn btn-outline-info btn-sm' (click)='logout()'>Log out</button>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-outline-primary">Your Location Country</button>
        <button type="button" class="btn btn-outline-primary" (click)='searchInt()'>International</button>
        <button type="button" class="btn btn-outline-primary" (click)="getLocal()">Local</button>   
      </div>      
    </div>
    <div class="offset-md-6 col-md-2">
      <div class="btn-group" style="text-align: right;" >
        <span>{{current_date | date: 'd MMMM y' }}</span> 
      </div>
    </div>
  </div>
  <br><br>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Buscar Noticias" aria-label="Buscar Noticias" aria-describedby="btnGroupAddon2">
  </div>
  <br><br>
  <div class="grid">
    <app-card 
      [dataEntrante]="detail" 
     *ngFor="let detail of lstNews"></app-card>
  </div>
</div>
